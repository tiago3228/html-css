<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site com Paleta Harmoniosa</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F4F6F8;
      color: #1F3C88;
    }

    header {
      background-color: #1F3C88;
      color: #FFFFFF;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      padding: 20px;
    }

    section {
      flex: 3;
      background-color: #FFFFFF;
      padding: 20px;
      margin-right: 20px;
      border-radius: 8px;
    }

    aside {
      flex: 1;
      background-color: #D6DCE5;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      background-color: #1F3C88;
      color: #FFFFFF;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    button {
      background-color: #F2C94C;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    a {
      color: #5893D4;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <header>
    <h1>Meu Site Simples</h1>
    <p>Exemplo com HTML e CSS</p>
  </header>

  <main>
    <section>
      <h2>Conteúdo Principal</h2>
      <p>
        Este é um exemplo de página utilizando uma paleta de cores harmoniosa,
        com estrutura semântica em HTML.
      </p>

      <button>Saiba mais</button>
      <br><br>
      <a href="#">Acessar conteúdo</a>
    </section>

    <aside>
      <h3>Barra Lateral</h3>
      <p>Links úteis e informações adicionais.</p>
      <a href="#">Link 1</a><br>
      <a href="#">Link 2</a>
    </aside>
  </main>

  <footer>
    <p>&copy; 2026 - Projeto HTML & CSS</p>
  </footer>

</body>
</html>
