<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSS Avançado - Variáveis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Site Responsivo com Variáveis CSS</h1>
  </header>

  <main>
    <section>
      <h2>Seção Principal</h2>
      <p>
        Este exemplo demonstra o uso de variáveis CSS para controlar
        tamanhos de fonte e espaçamentos em diferentes tamanhos de tela.
      </p>
    </section>

    <section>
      <h2>Outra Seção</h2>
      <p>
        As variáveis são definidas no :root e modificadas com media queries.
      </p>
    </section>
  </main>

</body>
</html>
